- case_name: 注册成功
  url: /post
  data:
    username: "new_user"
    password: "123456"
    email: "new_user@example.com"
  expected_status: 200
  expected_msg: "注册成功"

- case_name: 用户名已存在
  url: /post
  data:
    username: "existing_user"
    password: "abcdef"
    email: "existing_user@example.com"
  expected_status: 400
  expected_msg: "用户名已存在"